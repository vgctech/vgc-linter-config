inherit_from: ruby.yml

require:
  - rubocop-rails

AllCops:
  Exclude:
    - db/schema.rb
    - node_modules/**/*
    - bin/*
    - vendor/bundle/**/*

Layout/LineLength:
  Exclude:
    - db/migrate/*

Metrics/AbcSize:
  Exclude:
    - db/migrate/*
  AllowedMethods:
    - csv

Metrics/BlockLength:
  Exclude:
    - config/environments/*
    - spec/**/*
    - app/views/**/*.jbuilder

Metrics/CyclomaticComplexity:
  Exclude:
    - db/migrate/*
  AllowedMethods:
    - csv

Metrics/MethodLength:
  Exclude:
    - db/migrate/*
  AllowedMethods:
    - csv

Metrics/PerceivedComplexity:
  Exclude:
    - db/migrate/*
  AllowedMethods:
    - csv

Rails/InverseOf:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - config/application.rb
    - db/migrate/*

Style/LambdaCall:
  Exclude:
    - app/views/**/*.jbuilder
