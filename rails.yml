inherit_from: ruby.yml

plugins:
  - rubocop-factory_bot
  - rubocop-rails

AllCops:
  Exclude:
    - db/schema.rb
    - node_modules/**/*
    - bin/*
    - vendor/bundle/**/*

FactoryBot/ExcessiveCreateList:
  Enabled: false

Layout/LineLength:
  Exclude:
    - db/migrate/*

Metrics/AbcSize:
  Exclude:
    - db/migrate/*
  AllowedMethods:
    - csv

Metrics/BlockLength:
  Exclude:
    - config/environments/*
    - config/routes.rb
    - spec/**/*
    - app/views/**/*.jbuilder

Metrics/CyclomaticComplexity:
  Exclude:
    - db/migrate/*
  AllowedMethods:
    - csv

Metrics/MethodLength:
  Exclude:
    - db/migrate/*
  AllowedMethods:
    - csv

Metrics/PerceivedComplexity:
  Exclude:
    - db/migrate/*
  AllowedMethods:
    - csv

Rails/ActionOrder:
  ExpectedOrder:
    - index
    - show
    - new
    - create
    - edit
    - update
    - destroy

Rails/InverseOf:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - config/application.rb
    - db/migrate/*

Style/LambdaCall:
  Exclude:
    - app/views/**/*.jbuilder
